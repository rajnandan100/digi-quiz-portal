<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Digi Quiz Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }
        
        .quiz-timer {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #0ea5e9;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(14, 165, 233, 0.35);
            z-index: 1000;
            font-weight: 700;
        }
        
        .quiz-container {
            max-width: 900px;
            margin: 2rem auto;
        }
        
        .question-card {
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: white;
        }
        
        .question-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 1rem 1.25rem;
            color: white;
        }
        
        .quiz-progress {
            height: 6px;
            background: #eef2ff;
        }
        
        .quiz-progress-bar {
            height: 6px;
            background: #22c55e;
            width: 0%;
            transition: width 0.2s ease;
        }
        
        .option-btn {
            width: 100%;
            text-align: left;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.15s ease;
            font-weight: 600;
        }
        
        .option-btn:hover {
            border-color: #6366f1;
            background: #f5f7ff;
        }
        
        .option-btn.selected {
            border-color: #22c55e;
            background: #ecfdf5;
        }
        
        .navigation-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .navigation-buttons .btn {
            flex: 1;
            min-width: 140px;
        }
        
        @media (max-width: 768px) {
            .navigation-buttons {
                flex-direction: column;
            }
            .navigation-buttons .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Digi Quiz Portal
            </a>
            <div class="ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i><span id="userNameDisplay">Guest</span>
                </span>
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Timer Badge -->
    <div class="quiz-timer" id="timerDisplay">
        <i class="fas fa-clock me-2"></i>00:00
    </div>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="quiz-container">
            <!-- Loading Screen -->
            <div id="loadingState" class="text-center py-5">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3">Loading quiz...</p>
            </div>

            <!-- Quiz Content -->
            <div id="quizContent" style="display: none;">
                <div class="card question-card">
                    <!-- Quiz Header -->
                    <div class="question-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-book me-2"></i><span id="quizSubject">Loading...</span>
                            </h5>
                            <span class="badge bg-white text-primary fs-6">
                                <span id="currentQuestion">0</span> / <span id="totalQuestions">0</span>
                            </span>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="quiz-progress">
                        <div class="quiz-progress-bar" id="progressBar"></div>
                    </div>

                    <!-- Quiz Body -->
                    <div class="card-body">
                        <h4 class="mb-4" id="questionText">Loading question...</h4>
                        <div id="optionsContainer"></div>

                        <!-- Navigation Buttons -->
                        <div class="navigation-buttons">
                            <button class="btn btn-outline-secondary" id="prevBtn" disabled>
                                <i class="fas fa-arrow-left me-2"></i>Previous
                            </button>
                            <button class="btn btn-primary" id="nextBtn">
                                Next<i class="fas fa-arrow-right ms-2"></i>
                            </button>
                            <button class="btn btn-warning" id="submitEarlyBtn">
                                <i class="fas fa-paper-plane me-2"></i>Submit Now
                            </button>
                            <button class="btn btn-success" id="submitBtn" style="display: none;">
                                <i class="fas fa-check me-2"></i>Final Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    
    <script>
        let QUIZ = null;
        let currentIndex = 0;
        let answers = [];
        let timerInterval = null;

        // Start when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const quizId = params.get('quizId');

            const user = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
            document.getElementById('userNameDisplay').textContent = user.name || 'Guest';

            if (!quizId) {
                Swal.fire('Error', 'No quiz selected', 'error').then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }

            await loadQuiz(quizId);
        });

        // Load quiz data
        async function loadQuiz(quizId) {
            try {
                QUIZ = await window.QuizAPI.getQuiz(quizId);
                
                if (!QUIZ || !QUIZ.questions || QUIZ.questions.length === 0) {
                    throw new Error('Quiz not found');
                }

                answers = new Array(QUIZ.questions.length).fill(null);

                document.getElementById('quizSubject').textContent = QUIZ.title + ' â€¢ ' + (QUIZ.subject || '');
                document.getElementById('totalQuestions').textContent = QUIZ.questions.length;

                // Event listeners
                document.getElementById('prevBtn').addEventListener('click', goToPrevious);
                document.getElementById('nextBtn').addEventListener('click', goToNext);
                
                // Submit handlers with warnings
                document.getElementById('submitEarlyBtn').addEventListener('click', confirmEarlySubmit);
                document.getElementById('submitBtn').addEventListener('click', confirmFinalSubmit);

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('quizContent').style.display = 'block';

                showQuestion();

                if (QUIZ.duration) {
                    startTimer(QUIZ.duration * 60); // minutes to seconds
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'Could not load quiz', 'error').then(() => {
                    window.location.href = 'index.html';
                });
            }
        }

        // Display current question
        function showQuestion() {
            const question = QUIZ.questions[currentIndex];

            document.getElementById('currentQuestion').textContent = currentIndex + 1;
            document.getElementById('questionText').textContent = question.question;

            const optionsHTML = question.options.map((option, index) => {
                const selected = answers[currentIndex] === index ? ' selected' : '';
                return `
                    <button class="btn option-btn${selected}" onclick="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </button>
                `;
            }).join('');

            document.getElementById('optionsContainer').innerHTML = optionsHTML;

            const progress = Math.round(((currentIndex + 1) / QUIZ.questions.length) * 100);
            document.getElementById('progressBar').style.width = progress + '%';

            // Navigation button states
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            
            const isLastQuestion = currentIndex === QUIZ.questions.length - 1;
            
            // Show different buttons based on position
            if (isLastQuestion) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitEarlyBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('submitEarlyBtn').style.display = 'inline-block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        // Select an answer
        function selectAnswer(index) {
            answers[currentIndex] = index;
            showQuestion();
        }

        // Go to previous question
        function goToPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
            }
        }

        // Go to next question
        function goToNext() {
            if (currentIndex < QUIZ.questions.length - 1) {
                currentIndex++;
                showQuestion();
            }
        }

        // Confirm early submission
        function confirmEarlySubmit() {
            const unanswered = answers.filter(a => a === null).length;
            let warningText = 'Are you sure you want to submit your quiz now?';
            
            if (unanswered > 0) {
                warningText += ` You have ${unanswered} unanswered question(s). These will be marked as incorrect.`;
            }
            
            Swal.fire({
                icon: 'warning',
                title: 'Submit Quiz Early?',
                text: warningText,
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, Submit Now',
                cancelButtonText: 'Continue Quiz'
            }).then((result) => {
                if (result.isConfirmed) {
                    submitQuiz();
                }
            });
        }

        // Confirm final submission
        function confirmFinalSubmit() {
            const unanswered = answers.filter(a => a === null).length;
            let warningText = 'Are you sure you want to finish your quiz?';
            
            if (unanswered > 0) {
                warningText += ` You have ${unanswered} unanswered question(s).`;
            }
            
            Swal.fire({
                icon: 'question',
                title: 'Final Submit?',
                text: warningText,
                showCancelButton: true,
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, Submit',
                cancelButtonText: 'Review Answers'
            }).then((result) => {
                if (result.isConfirmed) {
                    submitQuiz();
                }
            });
        }

        // Start countdown timer
        function startTimer(seconds) {
            let timeLeft = seconds;
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const secs = (timeLeft % 60).toString().padStart(2, '0');
                
                document.getElementById('timerDisplay').innerHTML = 
                    `<i class="fas fa-clock me-2"></i>${minutes}:${secs}`;
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    Swal.fire({
                        icon: 'warning',
                        title: 'Time Up!',
                        text: 'Your quiz time has ended. Submitting automatically.',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        submitQuiz();
                    });
                }
            }, 1000);
        }

        // Submit quiz and redirect to results
        async function submitQuiz() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // Calculate results
            let correctAnswers = 0;
            QUIZ.questions.forEach((question, index) => {
                if (answers[index] === question.correctAnswer) {
                    correctAnswers++;
                }
            });

            const totalQuestions = QUIZ.questions.length;
            const accuracy = Math.round((correctAnswers / totalQuestions) * 100);
            const quizTitle = encodeURIComponent(QUIZ.title || "Quiz");
            const subject = encodeURIComponent(QUIZ.subject || "");

            // Save attempt to backend
            const user = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
            
            try {
                await window.QuizAPI.saveAttempt({
                    name: user.name || 'Anonymous',
                    email: user.email || '',
                    quizId: QUIZ.id,
                    quizTitle: QUIZ.title,
                    score: correctAnswers,
                    totalQuestions: totalQuestions,
                    accuracy: accuracy
                });
            } catch (error) {
                console.log('Could not save attempt:', error);
            }

            // Redirect to result.html with parameters
            const resultUrl = `result.html?score=${correctAnswers}&total=${totalQuestions}&accuracy=${accuracy}&quizTitle=${quizTitle}&subject=${subject}&userName=${encodeURIComponent(user.name || 'Anonymous')}`;
            
            window.location.href = resultUrl;
        }
    </script>
</body>
</html>
