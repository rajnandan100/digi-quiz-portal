<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Digital Quiz Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Digi Quiz Portal
            </a>
            <div class="ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i><span id="userNameDisplay">Guest</span>
                </span>
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-home me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Quiz Timer -->
    <div class="quiz-timer" id="timerDisplay">
        <i class="fas fa-clock me-2"></i>00:00
    </div>

    <!-- Main Quiz Container -->
    <div class="container my-4">
        <div class="quiz-container">
            <!-- Quiz Header -->
            <div class="card question-card">
                <div class="question-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-book me-2"></i><span id="quizSubject">Loading...</span>
                        </h5>
                        <span class="badge bg-white text-primary fs-6">
                            <span id="currentQuestion">0</span> / <span id="totalQuestions">0</span>
                        </span>
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="quiz-progress">
                    <div class="quiz-progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                
                <div class="card-body">
                    <!-- Question -->
                    <h4 class="mb-4" id="questionText">Loading question...</h4>
                    
                    <!-- Options -->
                    <div id="optionsContainer">
                        <!-- Options will be dynamically loaded -->
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <div class="navigation-buttons">
                        <button class="btn btn-outline-secondary" id="prevBtn" disabled>
                            <i class="fas fa-arrow-left me-2"></i>Previous
                        </button>
                        <button class="btn btn-primary" id="nextBtn" disabled>
                            Next<i class="fas fa-arrow-right ms-2"></i>
                        </button>
                        <button class="btn btn-success" id="submitBtn" style="display: none;">
                            <i class="fas fa-check me-2"></i>Submit Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
