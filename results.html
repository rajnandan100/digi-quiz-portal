<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Digital Quiz Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>Digi Quiz Portal
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-outline-light btn-sm me-2">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a href="leaderboard.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-trophy me-1"></i>Leaderboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Results Container -->
    <div class="container my-5">
        <!-- Score Circle -->
        <div class="score-circle-container">
            <div class="score-circle">
                <h1 id="scoreDisplay">0%</h1>
                <p>Final Score</p>
            </div>
        </div>

        <!-- Results Cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="card stat-badge success-badge text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-3x text-success mb-2"></i>
                        <h3 id="correctCount" class="text-success">0</h3>
                        <p class="mb-0">Correct</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-badge danger-badge text-center">
                    <div class="card-body">
                        <i class="fas fa-times-circle fa-3x text-danger mb-2"></i>
                        <h3 id="incorrectCount" class="text-danger">0</h3>
                        <p class="mb-0">Incorrect</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-badge warning-badge text-center">
                    <div class="card-body">
                        <i class="fas fa-question-circle fa-3x text-warning mb-2"></i>
                        <h3 id="unattemptedCount" class="text-warning">0</h3>
                        <p class="mb-0">Unattempted</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-badge info-badge text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-3x text-info mb-2"></i>
                        <h3 id="timeTaken" class="text-info">00:00</h3>
                        <p class="mb-0">Time Taken</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ranking Message -->
        <div class="ranking-message-card mb-5">
            <i class="fas fa-trophy fa-2x text-warning mb-3"></i>
            <div id="rankingMessage">Calculating your rank...</div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mb-5">
            <a href="index.html" class="btn btn-primary btn-lg me-3">
                <i class="fas fa-redo me-2"></i>Take Another Quiz
            </a>
            <a href="leaderboard.html" class="btn btn-success btn-lg">
                <i class="fas fa-trophy me-2"></i>View Leaderboard
            </a>
        </div>

        <!-- Solutions Section -->
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-lightbulb me-2"></i>Detailed Solutions
                </h4>
            </div>
            <div class="card-body p-0">
                <div class="accordion" id="solutionsAccordion">
                    <!-- Solutions will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>/* Results functionality will be implemented */</script>
</body>
</html>
